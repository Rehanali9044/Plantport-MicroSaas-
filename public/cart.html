<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PlantPort</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">PlantPort</div>
        <div class="nav-items">
            <a href="/">Home</a>
            <a href="/products.html">Products</a>
            <div class="cart-icon">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <main class="cart-container">
        <h1>Shopping Cart</h1>
        <div id="cartItems"></div>
        
        <div class="cart-summary">
            <div class="subtotal">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="delivery">
                <span>Delivery:</span>
                <span id="delivery">$5.00</span>
            </div>
            <div class="total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            <button id="checkoutBtn" onclick="proceedToCheckout()" class="checkout-btn">
                Proceed to Checkout
            </button>
        </div>
    </main>

    <script src="/js/cart.js"></script>
</body>
</html>
